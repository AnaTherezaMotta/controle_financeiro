<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cadastro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <link rel="stylesheet" href="css1/css.css"><!--nosso css-->
<script src="js1/main.js"></script><!--nosso javascript-->

<title>Trabalhando com objetos - JS</title>

</head>
<body>
    
    <div class="row">

        <div class="col-md-4 col-xs-4">
            <h2>Cadastro de Usuários</h2>

            <div class="form-group" hidden>
                <label for="">ID</label>
                <input type="text" class="form-control" id="id">
            </div>
            <div class="form-group">
                <label for="">Nome</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="form-group">
                <label for="">Endereço</label>
                <input type="text" class="form-control" id="endereco">
            </div>
            <div class="form-group">
                <label for="">Telefone</label>
                <input type="text" class="form-control" id="telefone">
            </div>
            <div class="form-group">
                <label for="">E-mail</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="">Cidade</label>
                <input type="text" class="form-control" id="cidade">
            </div>
            <button class="btn btn-outline-success" type="button" onclick="salvarUsuario()">Salvar</button>
            <button class="btn btn-outline-info" type="button" onclick="alterarUsuario()">Alterar</button>
            
        </div>
